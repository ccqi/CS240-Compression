<li ng-class="tree.key" label0="{{tree.key.zero}}" label1="{{tree.key.one}}" class="normal clearfix parent_li">
<span class="leaf" 
  ng-mouseover="mouseOver(tree)"
  ng-mouseleave="mouseLeave(tree)"
  >
  {{tree.value.freq}} 
  <div ng-if="tree.value.char" class="tree-char">
    , {{tree.value.char}}
  </div> 
</span>
</li>
