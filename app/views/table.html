<div class="table-responsive">
<table class="table table-striped table-hover table-display table-bordered table-head">
  <thead class="orange-border">
  <tr>
    <td ng-repeat="col in table.columns">
    {{col}}
    </td>
  </div>
  </tr>
</thead>
</table>
<div class="table-content">
<table class="table table-striped table-hover table-display table-bordered">
<tbody>
  <tr ng-repeat="entry in table.entries">
    <td 
      ng-repeat="col in table.columns"
      class="{{entry.field}}"
      ng-Mouseover="highlight.mouseOver($parent.type, entry)"
      ng-Mouseleave="highlight.mouseLeave($parent.type, entry)">
      {{entry[col]}}
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
